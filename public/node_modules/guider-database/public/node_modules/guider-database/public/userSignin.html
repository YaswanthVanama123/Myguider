<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/68a5b899a1.js" crossorigin="anonymous"></script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <link rel="stylesheet" type="text/css" href="myguider.css">
        <link rel="stylesheet" type="text/css" href="/myguider.css">
    </head>
    <body>
        
        <!--    Second section UserLogin -->

        <div id="section2" class="">
            <section id="section50" class="formUserLogin">
                <div class="form-box">
                    <div class="form-value">
                        <form action="" id="loginForm" class="pl-3">
                            <h2>User Login</h2>
                            <div class="inputbox">
                                <ion-icon name="mail-outline"></ion-icon>
                                <input type="text" required id="userLoginUserName">
                                <label for="">Email</label>
                            </div>
                            <div class="inputbox">
                                <div id="userLoginEye">
                                    <ion-icon name="lock-closed-outline" id="userLoginOpenEye"></ion-icon>
                                    <ion-icon name="lock-open-outline" class="d-none" id="userLoginCloseEye"></ion-icon>
                                </div>
                                <input type="password" required id="userLoginPassword">
                                <label for="">Password</label>
                            </div>
                            <div class="forget">
                                <label for=""><a href="#">Forget Password</a></label>

                            </div>
                            <p id="invalidUserLogin" class="text-center"></p>
                            <button id="userLoginButton" class="userLoginButton">Log in</button>
                            <div class="register">
                                <p>Don't have a account
                                    <a class="nav-link " href="#" onclick="display4(); nullEntered()">Sign Up
                                        <span class="sr-only">(current)</span>
                                    </a>
                                </p>
                            </div>
                            <p>
                                <a class="nav-link " href="#">
                                    <i class="fa-solid fa-circle-arrow-left font1 mr-2" onclick="display1(); nullEntered()"></i><span class="back1" onclick="display1()">Back</span>
                                    <span class="sr-only">(current)</span>
                                </a>
                            </p>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <script>
            // user login section 2

            let userLoginUserName = document.getElementById("userLoginUserName");
            let userLoginPassword = document.getElementById("userLoginPassword");
            let userLoginButton = document.getElementById("userLoginButton");
            let userLoginEye = document.getElementById("userLoginEye");
            let userLoginOpenEye = document.getElementById("userLoginOpenEye");
            let userLoginCloseEye = document.getElementById("userLoginCloseEye");
            let invalidUserLogin = document.getElementById("invalidUserLogin");
            
                const loginForm = document.getElementById("loginForm");
            
                loginForm.addEventListener("submit", async (event) => {
                    event.preventDefault(); // Prevent default form submission behavior
            
                    const username = document.getElementById("userLoginUserName").value;
                    const password = document.getElementById("userLoginPassword").value;
            
                    try {
                        const response = await fetch("/user/login", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ username, password })
                        });
            
                        if (response.ok) {
                            window.location.href = "/user/service";
                            alert("User logged in successfully!");
                            
                            // Redirect to the dashboard page
                        } else if (response.status === 401) {
                            document.getElementById("invalidUserLogin").textContent = "Invalid username or password.";
                        } else {
                            throw new Error("Error logging in user.");
                        }
                    } catch (error) {
                        console.error("Error logging in user:", error.message);
                        alert("Error logging in user. Please try again later.");
                    }
                });
            
            
            
            
            
            function userLoginPasswordToText() {
                userLoginOpenEye.classList.toggle("d-none");
                userLoginCloseEye.classList.toggle("d-none");
                if (userLoginOpenEye.classList.contains("d-none")) {
                    userLoginPassword.type = "text";
            
                } else {
                    userLoginPassword.type = "password";
                }
            }
            
            userLoginEye.addEventListener("click", userLoginPasswordToText);


    // Define the display1 function
    function display1() {
        window.location.href = '/';
    }

    // Define the display2 function
    function display2(){
        window.location.href = '/user/signin';
    }

    // Define the display5 function
    function display5() {
        window.location.href = '/business/signup';
    }

    // Define the display3 function
    function display3(){
        window.location.href = '/business/signin';
    }

    // Define the display4 function
    function display4(){
        window.location.href = '/user/signup';
    }
        </script>

        
    
        <script src="/myguider.js"></script>
        <script src="myguider.js"></script>

    </body>
</html>
